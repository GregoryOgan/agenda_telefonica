<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias(Concluido)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda Telefônica</h1>
        </header>
        <form id="form-agenda">
            <input id="nome-pessoa" type="text" required placeholder="Nome"/>
            <input id="numero-pessoa" type="number" required placeholder="Telefone"/>
            <button id="btn-cad" type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <td>---</td>
                <td>---</td>
            </tbody>
        </table>    
    </div>
    <script src="./main.js"></script>
</body>
</html>
